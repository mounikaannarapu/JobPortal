{% extends "layout.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}

<!-- Header -->
<div class="text-center mb-10 animate__animated animate__fadeIn">
  <h2 class="text-5xl font-extrabold text-green-700 mb-4">
    Contact Us
  </h2>
  <p class="text-gray-700 text-lg max-w-2xl mx-auto">
    We'd love to hear from you. Whether you have questions, feedback, or just want to say hello, reach out using the form below.
  </p>
</div>

<!-- Contact Form -->
<div class="max-w-3xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 animate__animated animate__fadeInUp">
  <form method="POST" action="{{ url_for('contact') }}" class="space-y-6">

    <!-- Email -->
    <div>
      <label for="email" class="block text-green-700 font-semibold mb-1">
        Your Email
      </label>
      <input type="email" name="email" id="email" 
             class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-400"
             value="{{ current_user.email }}" readonly>
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-green-700 font-semibold mb-1">
        Your Message
      </label>
      <textarea name="message" id="message" rows="5" required
                class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-white text-gray-700 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center pt-4">
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition duration-300 animate__animated animate__pulse">
        Send Message
      </button>
    </div>
  </form>
</div>

<!-- FontAwesome (optional) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
