{% extends 'layout.html' %}

{% block content %}
<div class="max-w-3xl mx-auto my-14 px-6 sm:px-8 font-sans text-gray-900">

  <!-- Header -->
  <div class="text-center mb-12">
    <h2 class="text-3xl font-bold tracking-tight text-green-700">
      Ask the AI
    </h2>
    <p class="text-gray-600 text-lg max-w-2xl mx-auto mt-2">
      Interact with our AI assistant for personalized job-related insights.
    </p>
  </div>

  <!-- Ask Form Card -->
  <div class="bg-white border border-green-200 rounded-3xl shadow-lg p-10 transition duration-300 ease-in-out hover:shadow-xl">
    <form method="get">
      <input type="text" name="question"
             class="w-full p-3 border border-gray-300 rounded-xl mb-6 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200"
             placeholder="Enter your question..." value="{{ user_question or '' }}" required>
      <div class="text-center">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105">
          Ask
        </button>
      </div>
    </form>

    {% if ai_response %}
    <div class="mt-10 p-6 bg-gray-50 border border-green-300 rounded-xl shadow-inner">
      <h3 class="text-xl font-semibold text-green-700">AI Response:</h3>
      <p class="mt-3 text-gray-800 whitespace-pre-line leading-relaxed">{{ ai_response }}</p>
    </div>
    {% endif %}
  </div>

</div>
{% endblock %}
